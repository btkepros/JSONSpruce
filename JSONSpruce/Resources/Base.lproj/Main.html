<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'">

    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

    <link rel="stylesheet" href="../Style.css">
</head>
<body>
    <img src="../Icon.png" width="128" height="128" alt="JSONSpruce Icon">
    <h1>JSONSpruce</h1>
    <p>Format and highlight JSON content in Safari with syntax highlighting and collapsible sections.</p>
    <div class="steps">
        <p class="step-title">To enable this extension:</p>
        <ol>
            <li>Open the Settings app</li>
            <li>Go to Safari</li>
            <li>
                Tap Extensions
                <img src="../step-tap-extensions.jpg" alt="Tap Extensions in Safari settings" class="instruction-image">
            </li>
            <li>
                Tap on JSONSpruce Extension
                <img src="../step-enable-extension.jpg" alt="Enable extension and allow all websites" class="instruction-image">
            </li>
            <li>Toggle "Allow Extension" ON</li>
            <li>Set "All Websites" to Allow</li>
        </ol>
    </div>
</body>
</html>
